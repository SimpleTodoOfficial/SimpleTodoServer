version: '3.1'

services:

  db:
    image: calltopower/simpletodo-db:1.6.1
    restart: always
    volumes:
      - ./db/data:/bitnami/mariadb
    ports:
      - 3306:3306
    environment:
      - MARIADB_USER=admin
      - MARIADB_ROOT_PASSWORD=example
      - MARIADB_PASSWORD=example
      - MARIADB_DATABASE=simpletodo

  flyway:
    image: calltopower/simpletodo-flyway:1.6.1
    command: migrate
    volumes:
      - ./flyway/config:/flyway/conf
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
